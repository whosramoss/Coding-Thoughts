<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8"/>
    <title>Basic PHP</title>
</head>
<body>
<div>
    <form method="get" action="integration.php">
        Name: <input type="text" name="name"/><br/>
        BirthDay: <input type="number" name="birthDay"/><br/>
        Valor: <input type="number" name="value"/><br/>
        
        <label for="itxt">Text: </label>
        <input type="text" name="txt" id="itxt"/> <br/>

        <label for="isize">Size</label>
        <select name="size" id="isize">
            <option value="8pt">8</option>
            <option value="10pt">10</option>
            <option value="14pt" selected>14</option>
            <option value="20pt">20</option>
            <option value="40pt">40</option>
        </select><br/>

        <label for="icolor">Color: </label>
        <input type="color" name="color" id="icolor"/><br/>
        
        <input type="submit" value="Go"/>
    </form>
</div>
</body>
</html>
